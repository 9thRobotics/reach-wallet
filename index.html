<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Reach 9D-RC Token</title>
  <!-- Web3Modal v2 (with ethers.js) -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0a0a0a;
      color: white;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .connected {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Buy Reach 9D-RC Token</h1>
  <p>Fixed Price: <strong>$27.00</strong> per token</p>
  <p>Estimated at 1 ETH = $3,000</p>
  <p><strong>1 Reach â‰ˆ 0.009 ETH</strong></p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="wallet-address"></div>

  <input type="number" id="reachAmount" placeholder="Number of Reach tokens" step="1" min="1" />
  <p id="ethEstimate">ETH Needed: 0</p>
  <button onclick="buyTokens()">Buy Reach Token</button>

  <script>
    const sellerContractAddress = "0x0557aFA4318989702376D50B45547F953b7F9B21";
    const sellerABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "minTokens", "type": "uint256" }],
        "name": "buyTokens",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    let web3;
    let account;
    let sellerContract;

    const pricePerReachInETH = 0.009; // Based on $27 at $3,000 ETH

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          document.getElementById('wallet-address').innerHTML =
            "Connected: <span class='connected'>" + account + "</span>";
          sellerContract = new web3.eth.Contract(sellerABI, sellerContractAddress);
        } catch (error) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("MetaMask or a Web3 wallet is required.");
      }
    }

    document.getElementById("reachAmount").addEventListener("input", () => {
      const tokens = parseFloat(document.getElementById("reachAmount").value);
      const ethEstimate = isNaN(tokens) ? 0 : tokens * pricePerReachInETH;
      document.getElementById("ethEstimate").innerText = "ETH Needed: " + ethEstimate.toFixed(6);
    });

    async function buyTokens() {
      const reachAmount = parseFloat(document.getElementById("reachAmount").value);
      if (!account || !sellerContract || !reachAmount || reachAmount <= 0) {
        alert("Make sure wallet is connected and Reach amount is valid.");
        return;
      }

      const ethAmount = reachAmount * pricePerReachInETH;
      const ethInWei = web3.utils.toWei(ethAmount.toString(), "ether");

      try {
        await sellerContract.methods.buyTokens(reachAmount).send({
          from: account,
          value: ethInWei
        });
        alert("Purchase successful!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
