<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Reach 9D-RC Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0a0a0a;
      color: white;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .connected {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Buy Reach 9D-RC Token</h1>
  <p>Fixed Price: <strong>$27.00</strong> per token</p>
  <p>Contract: <code>0x0557aFA4318989702376D50B45547F953b7F9B21</code></p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="wallet-address"></div>

  <input type="number" id="ethAmount" placeholder="Amount in ETH" step="0.01" />
  <button onclick="buyTokens()">Buy Reach Token</button>

  <script>
    const sellerContractAddress = "0x0557aFA4318989702376D50B45547F953b7F9B21";
    const sellerABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "minTokens", "type": "uint256" }],
        "name": "buyTokens",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    let web3;
    let account;
    let sellerContract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          document.getElementById('wallet-address').innerHTML =
            "Connected: <span class='connected'>" + account + "</span>";
          sellerContract = new web3.eth.Contract(sellerABI, sellerContractAddress);
        } catch (error) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("MetaMask or a Web3 wallet is required.");
      }
    }

    async function buyTokens() {
      const ethAmount = document.getElementById("ethAmount").value;
      if (!account || !sellerContract || !ethAmount) {
        alert("Make sure your wallet is connected and ETH amount is entered.");
        return;
      }

      const ethInWei = web3.utils.toWei(ethAmount, "ether");

      try {
        await sellerContract.methods.buyTokens(0).send({
          from: account,
          value: ethInWei
        });
        alert("Purchase successful!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
