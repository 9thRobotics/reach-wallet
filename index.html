<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Token Modal Buy</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #1c90f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup {
      display: none;
      background: #222;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    .popup-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Reach Token Portal</h1>

  <button onclick="connectMetaMask()">ü¶ä Connect MetaMask</button>
  <button onclick="connectTrustWallet()">üî∑ Connect Trust Wallet</button>
  <button onclick="disconnectWallet()">‚ùå Disconnect</button>
  
  <div style="margin-top:30px;">
    <label for="manualWallet">Optional Wallet Address (paste here to override connected wallet):</label><br/>
    <input type="text" id="manualWallet" placeholder="0x..." style="margin-top: 10px; width: 300px; text-align:center;" />
  </div>
  <br/>
  

  
  <div style="background:#222; padding:20px; margin-top:30px; border-radius:10px;">
    <div>
      <label for="tokenAmount">Enter Reach Token amount:</label><br/>
      <input type="number" id="tokenAmount" oninput="updateTotals()" placeholder="e.g. 10" />
    </div>
    <div class="popup-info">
      <div>Token Amount: <span id="tokenQty">0.00</span> 9D-RC</div>
      <div>Price per Token: <span id="pricePerToken">27 USD</span></div>
      <div>Subtotal in ETH: <span id="ethSubtotal">0.000000 ETH</span></div>
      <div>Fee (0.75%): <span id="fee">0.000000 ETH</span></div>
      <div><strong>Total ETH:</strong> <span id="totalEth">0.000000 ETH</span></div>
    </div>
    <br />
  </div>
  
    <div>
      <label for="tokenAmount">Enter Reach Token amount:</label>
      <input type="number" id="tokenAmount" oninput="updateTotals()" placeholder="e.g. 10" />
    </div>
    <div class="popup-info">
      <div>Token Amount: <span id="tokenQty">0</span> 9D-RC</div>
      <div>Price per Token: <span id="pricePerToken">27 USD</span></div>
      <div>Subtotal in ETH: <span id="ethSubtotal">0</span></div>
      <div>Fee (0.75%): <span id="fee">0</span></div>
      <div><strong>Total ETH:</strong> <span id="totalEth">0</span></div>
    </div>
    <br />
    <button onclick="buyTokens()">‚úÖ Confirm Purchase</button>
    <button onclick="closePopup()">‚ùå Cancel</button>
  </div>

  <div id="status" style="margin-top: 20px;"></div>

  <script>
    let provider, web3Provider, signer, selectedAccount;
    const tokenUsd = 27;
    const ethUsd = 1867.64;
    const feeRate = 0.0075;

    async function connectMetaMask() {
      if (window.ethereum && window.ethereum.isMetaMask) {
        try {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          web3Provider = new ethers.providers.Web3Provider(provider);
          signer = web3Provider.getSigner();
          selectedAccount = await signer.getAddress();
          document.getElementById("status").innerText = "‚úÖ Connected with MetaMask: " + selectedAccount;
        } catch (e) {
          document.getElementById("status").innerText = "‚ùå Failed to connect MetaMask.";
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    async function connectTrustWallet() {
      if (window.ethereum && window.ethereum.isTrust) {
        try {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          web3Provider = new ethers.providers.Web3Provider(provider);
          signer = web3Provider.getSigner();
          selectedAccount = await signer.getAddress();
          document.getElementById("status").innerText = "‚úÖ Connected with Trust Wallet: " + selectedAccount;
        } catch (e) {
          document.getElementById("status").innerText = "‚ùå Failed to connect Trust Wallet.";
        }
      } else {
        alert("Trust Wallet not detected.");
      }
    }

    function disconnectWallet() {
      provider = null;
      web3Provider = null;
      signer = null;
      selectedAccount = null;
      document.getElementById("status").innerText = "üîå Wallet disconnected.";
    }

    function showBuyPopup() {
      document.getElementById("buyPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("buyPopup").style.display = "none";
    }

    function updateTotals() {
      const amount = parseFloat(document.getElementById("tokenAmount").value) || 0;
      const subtotal = amount * tokenUsd;
      const ethSubtotal = subtotal / ethUsd;
      const fee = ethSubtotal * feeRate;
      const total = ethSubtotal + fee;

      document.getElementById("tokenQty").innerText = amount.toFixed(2);
      document.getElementById("ethSubtotal").innerText = ethSubtotal.toFixed(6) + " ETH";
      document.getElementById("fee").innerText = fee.toFixed(6) + " ETH";
      document.getElementById("totalEth").innerText = total.toFixed(6) + " ETH";
    }

    async function buyTokens() {
      const amount = parseFloat(document.getElementById("tokenAmount").value) || 0;
      const usdTotal = amount * tokenUsd;
      const totalEth = (usdTotal / ethUsd) * (1 + feeRate);

      try {
        
    const overrideWallet = document.getElementById("manualWallet").value.trim();
    const fromAddress = overrideWallet !== "" ? overrideWallet : selectedAccount;

    const tx = await signer.sendTransaction({
      to: "0x41A61CdCf40a074546423Bae987B81733F3FBAc5",
      from: fromAddress,
  
          to: "0x41A61CdCf40a074546423Bae987B81733F3FBAc5",
          value: ethers.utils.parseEther(totalEth.toFixed(6))
        });

        document.getElementById("status").innerText = `‚úÖ TX sent: ${tx.hash}`;
        await tx.wait();
        closePopup();
        alert("üéâ Purchase confirmed!");
      } catch (e) {
        console.error(e);
        alert("‚ùå Transaction failed.");
      }
    }
  </script>
</body>
</html>
