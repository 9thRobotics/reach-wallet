<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach Token WalletConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ WalletConnect Modal UMD -->
  <script src="https://unpkg.com/@walletconnect/modal@2.7.0/dist/index.umd.js" onload="initWalletConnect()"></script>

  <style>
    body {
      background: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #1e90ff;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #1e90ff;
    }
    button:hover {
      background: #00c6ff;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
    }
    .error {
      color: #ff6347;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Connect to Reach Token</h1>
  <button id="connectWallet" aria-label="Connect your wallet">Connect Wallet</button>
  <div id="walletAddress"></div>
  <div class="error" id="errorMessage"></div>

  <script>
    function initWalletConnect() {
      const WalletConnectModal = window.WalletConnectModal?.default || window.WalletConnectModal;
      if (!WalletConnectModal) {
        document.getElementById("errorMessage").innerText = "‚ùå WalletConnect failed to load.";
        return;
      }

      const modal = new WalletConnectModal({
        projectId: "7b93ae72b2b1227b68183c7f13d8592d",
        metadata: {
          name: "Reach Token",
          description: "Access the Reach Token Portal",
          url: "https://9throbotics.github.io/reach-wallet/",
          icons: ["https://9throbotics.github.io/reach-wallet/logo.png"]
        }
      });

      const connectButton = document.getElementById("connectWallet");
      const walletAddressDiv = document.getElementById("walletAddress");
      const errorMessageDiv = document.getElementById("errorMessage");

      connectButton.addEventListener("click", async () => {
        try {
          errorMessageDiv.innerText = "";
          const { approval } = await modal.openModal();
          const session = await approval();

          const address = session.namespaces.eip155.accounts[0]?.split(":")[2];
          walletAddressDiv.innerText = `üîó Connected: ${address}`;
          console.log("Wallet connected:", address);
        } catch (err) {
          console.warn("Connection failed or cancelled:", err);
          errorMessageDiv.innerText = "‚ùå Connection failed. Please try again.";
        }
      });
    }
  </script>
</body>
</html>
