<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach Token • WalletConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1) WalletConnect Modal v2 (IIFE build via jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2.7.0/dist/index.iife.min.js"></script>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#121212;color:#fff;font-family:sans-serif">
  <h1>Reach Token Portal</h1>
  <button id="connectBtn" style="padding:12px 24px;font-size:1rem;border:none;border-radius:8px;background:#1e90ff;color:#fff;cursor:pointer;">
    Connect Wallet
  </button>
  <p id="walletAddress" style="margin-top:20px;"></p>

  <script>
    // 2) Initialize the WalletConnect Modal
    const modal = new window.WalletConnectModal.default({
      projectId: "YOUR_WALLETCONNECT_PROJECT_ID", // ← get this from cloud.walletconnect.com
      // optional metadata for your dApp
      metadata: {
        name: "Reach Token",
        description: "Connect your wallet to Reach Token portal",
        url: "https://9throbotics.github.io/reach-wallet/",
        icons: ["https://9throbotics.github.io/reach-wallet/logo.png"]
      }
    });

    // 3) Button opens the full WalletConnect modal UI
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const { uri, approval } = await modal.openModal();
        const session = await approval();
        // Grab the first EVM account
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        document.getElementById("walletAddress").innerText = `🔗 Connected: ${address}`;
        console.log("WalletConnect session:", session);
      } catch (err) {
        console.error("Connection cancelled or failed:", err);
      }
    });
  </script>
</body>
</html>
