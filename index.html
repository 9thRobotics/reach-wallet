<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach Token WalletConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Use WalletConnect Modal (UMD build that works reliably) -->
  <script src="https://unpkg.com/@walletconnect/modal@2.7.0/dist/index.umd.js"></script>

  <style>
    body {
      background: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #1e90ff;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #1e90ff;
    }
    button:hover {
      background: #00c6ff;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Connect to Reach Token</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="walletAddress"></div>

  <script>
    const modal = new WalletConnectModal({
      projectId: "7b93ae72b2b1227b68183c7f13d8592d",
      metadata: {
        name: "Reach Token",
        description: "Access the Reach Token Portal",
        url: "https://9throbotics.github.io/reach-wallet/",
        icons: ["https://9throbotics.github.io/reach-wallet/logo.png"]
      }
    });

    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        const { approval } = await modal.openModal();
        const session = await approval();
        const address = session.namespaces.eip155.accounts[0].split(":")[2];
        document.getElementById("walletAddress").innerText = `ðŸ”— Connected: ${address}`;
      } catch (err) {
        console.warn("User cancelled or connection failed:", err);
        document.getElementById("connectWallet").addEventListener("click", async () => {
  try {
    console.log("Opening WalletConnect modal...");
    const { approval } = await modal.openModal();
    console.log("Modal opened, awaiting approval...");
    const session = await approval();
    const address = session.namespaces.eip155.accounts[0].split(":")[2];
    document.getElementById("walletAddress").innerText = `ðŸ”— Connected: ${address}`;
  } catch (err) {
    console.warn("User cancelled or connection failed:", err);
  }
});
      }
    });
  </script>
</body>
</html>
