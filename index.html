<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Token Buy Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@coinbase/wallet-sdk@3.11.0/dist/umd/wallet-sdk.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #1c90f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üîó Reach Token Portal</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="buyTokens()" style="display:none;" id="buyButton">Buy Reach Token</button>
  <div id="status">Wallet not connected.</div>

  <script>
    let provider, web3Provider, selectedAccount, signer;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "63f289c3783f403aa722e9bda1b680aa"
        }
      },
      coinbasewallet: {
        package: window.CoinbaseWalletSDK,
        options: {
          appName: "ReachToken Portal",
          infuraId: "63f289c3783f403aa722e9bda1b680aa"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();
        web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        selectedAccount = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Connected: " + selectedAccount;
        document.getElementById("buyButton").style.display = "inline-block";
      } catch (e) {
        console.error("Connection error:", e);
        document.getElementById("status").innerText = "‚ùå Failed to connect.";
      }
    }

    async function buyTokens() {
      try {
        const ethAmount = prompt("Enter ETH to spend (e.g. 0.01):");
        if (!ethAmount || isNaN(ethAmount)) {
          alert("Invalid ETH amount.");
          return;
        }

        const tx = await signer.sendTransaction({
          to: "0x41A61CdCf40a074546423Bae987B81733F3FBAc5",
          value: ethers.utils.parseEther(ethAmount)
        });

        document.getElementById("status").innerText = "‚è≥ Transaction sent. Waiting for confirmation...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Tokens purchased! Hash: " + tx.hash;
      } catch (err) {
        console.error("Transaction error:", err);
        alert("‚ùå Purchase failed. See console for details.");
      }
    }
  </script>
</body>
</html>
