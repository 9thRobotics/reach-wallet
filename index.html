
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Reach Token</title>

  <!-- Web3Modal Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@4.2.0/dist/umd/wallet-sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    button {
      background-color: #1c90f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üîó Connect Wallet to Reach Token</h1>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    let web3Modal;
    let provider;
    let signer;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "63f289c3783f403aa722e9bda1b680aa" // Your Infura ID
        }
      },
      coinbasewallet: {
        package: window.CoinbaseWalletSDK,
        options: {
          appName: "Reach Token",
          infuraId: "63f289c3783f403aa722e9bda1b680aa",
          chainId: 1
        }
      }
    };

    window.onload = () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });

      document.getElementById("connect-wallet").addEventListener("click", connectWallet);
    };

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("wallet-address").innerText = "‚úÖ Connected Wallet: " + address;
      } catch (e) {
        console.error("Connection error:", e);
        alert("‚ùå Wallet connection failed. Please try again.");
      }
    }
  </script>
</body>
</html>
