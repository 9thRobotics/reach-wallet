<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Token Portal</title>
  <link rel="icon" href="https://reachtoken.io/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk/dist/browser.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/wallets@latest/dist/thirdweb-wallets.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    #wallet-output, #balance-output, #preview {
      margin-top: 20px;
      font-size: 1.1em;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1c90f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #wallet-connect {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>üîó Reach Token Connect Portal</h1>
  <div id="wallet-connect"></div>
  <div id="wallet-output"></div>
  <div id="balance-output"></div>
  <div id="preview" style="color: #aaa; margin-top: 15px;"></div>
  <button id="buy-button" style="display:none;">Buy Reach Token</button>
  <div id="loading" style="color:#ccc; margin-top: 20px;">‚è≥ Loading wallet system...</div>
  <div id="error-message" style="display:none; color: red; text-align: center;">
    An error occurred while loading the page. Please check the console for details.
  </div>
  <noscript>
    <p style="color: red; text-align: center;">
      JavaScript is required to run this page. Please enable JavaScript in your browser.
    </p>
  </noscript>

  <script>
    console.log("Starting page load...");

    let signer, sdk, contract, address;
    let retryCount = 0;
    const maxRetries = 10;

    async function load() {
      if (window.thirdwebWallets && window.thirdwebWallets.ConnectWallet) {
        console.log("Thirdweb SDK loaded.");
        const { ConnectWallet } = window.thirdwebWallets;

        const connectButton = ConnectWallet({
          clientId: "f2bdf5e0c3191caec35b87c25429712a",
          theme: "dark",
          modalSize: "wide",
          onConnect: async (wallet) => {
            try {
              signer = await wallet.getSigner();
              address = await signer.getAddress();
              document.getElementById("wallet-output").innerText = "‚úÖ Connected: " + address;

              sdk = new thirdweb.ThirdwebSDK(signer);
              contract = await sdk.getContract("0x41A61CdCf40a074546423Bae987B81733F3FBAc5", "token");

              const balance = await contract.erc20.balanceOf(address);
              document.getElementById("balance-output").innerHTML = "üí∞ <strong>" + balance.displayValue + "</strong> 9D-RC";

              document.getElementById("loading").style.display = "none";
              document.getElementById("buy-button").style.display = "inline-block";
            } catch (err) {
              console.error("Connect error:", err);
              alert("Failed to connect wallet. See console for details.");
            }
          }
        });

        document.getElementById("wallet-connect").appendChild(connectButton);
      } else {
        retryCount++;
        if (retryCount >= maxRetries) {
          console.error("Failed to load Thirdweb SDK after multiple retries.");
          document.getElementById("error-message").style.display = "block";
          return;
        }
        console.warn("Thirdweb SDK not yet available. Retrying...");
        setTimeout(load, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", load);

    document.getElementById("buy-button").addEventListener("click", async () => {
      try {
        const ethAmount = prompt("Enter ETH to spend (e.g., 0.01):");
        if (!ethAmount || isNaN(ethAmount) || parseFloat(ethAmount) <= 0) {
          alert("Invalid ETH amount. Please enter a positive number.");
          return;
        }

        const estimatedReach = (parseFloat(ethAmount) * 1000 / 27).toFixed(2);
        document.getElementById("preview").innerText = `üßÆ Est. Reach Tokens: ${estimatedReach}`;

        const tx = await contract.call("buyTokens", [0], {
          value: ethers.utils.parseEther(ethAmount)
        });

        await tx.wait();
        alert("‚úÖ Tokens purchased!");

        const balance = await contract.erc20.balanceOf(address);
        document.getElementById("balance-output").innerHTML = "üí∞ <strong>" + balance.displayValue + "</strong> 9D-RC";
      } catch (err) {
        console.error("Buy error:", err);
        alert("‚ùå Purchase failed. See console for details.");
      }
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Error occurred:", { message, source, lineno, colno, error });
      document.getElementById("error-message").style.display = "block";
    };
  </script>
</body>
</html>
