<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach Token Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Reach 9Dâ€‘RC Token</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div class="status" id="walletStatus">Wallet not connected</div>

  <!-- Load libraries -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>

  <script>
    let web3Modal;
    let provider;
    let signer;

    async function init() {
      const providerOptions = {}; // Add WalletConnect or others here if needed

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });
    }

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById('walletStatus').innerText = "Connected: " + address;
        console.log("Connected:", address);
      } catch (err) {
        console.error("Connection failed:", err);
        document.getElementById('walletStatus').innerText = "Connection failed";
      }
    }

    // Initialize when the page is loaded
    window.addEventListener('load', init);
  </script>
</body>
</html>
