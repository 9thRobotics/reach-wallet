<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connect</title>
</head>
<body>
  <div id="wallet-buttons"></div>

  <script>
    // Array of wallet identifiers
    const wallets = [
      { name: "MetaMask", id: "io.metamask" },
      { name: "Coinbase Wallet", id: "com.coinbase.wallet" },
      { name: "Trust Wallet", id: "com.trustwallet.app" },
      { name: "Binance Wallet", id: "com.binance.wallet" },
      { name: "Uniswap", id: "org.uniswap" },
      { name: "Crypto.com", id: "com.crypto.wallet" },
      { name: "Kraken", id: "com.kraken" },
      { name: "SafeMoon", id: "com.safemoon" }
    ];

    // Function to create wallet buttons
    function createWalletButtons(wallets) {
      const container = document.getElementById('wallet-buttons');
      wallets.forEach(wallet => {
        const button = document.createElement('button');
        button.textContent = `Connect ${wallet.name}`;
        button.onclick = () => connectWallet(wallet.id);
        container.appendChild(button);
      });
    }

    // Function to handle wallet connection
    function connectWallet(walletId) {
      console.log(`Connecting to wallet: ${walletId}`);
      // Add your wallet connection logic here
    }

    // Create wallet buttons on page load
    createWalletButtons(wallets);
  </script>
</body>
</html>
  <script>
    let provider, web3Provider, signer, selectedAccount;

    const walletConnectProvider = new window.WalletConnectProvider.default({
      infuraId: "63f289c3783f403aa722e9bda1b680aa"
    });

    const coinbaseWalletProvider = new window.CoinbaseWalletSDK({
      appName: "ReachToken Portal",
      infuraId: "63f289c3783f403aa722e9bda1b680aa"
    });

    async function connectInjected(type) {
      if (typeof window.ethereum === "undefined") {
        alert("No wallet found. Install MetaMask or Trust Wallet.");
        return;
      }

      try {
        provider = window.ethereum;
        await provider.request({ method: "eth_requestAccounts" });
        web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        selectedAccount = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Connected: " + selectedAccount;
        document.getElementById("buyButton").style.display = "inline-block";
        document.getElementById("disconnectButton").style.display = "inline-block";
      } catch (e) {
        console.error("Connection error:", e);
        document.getElementById("status").innerText = "‚ùå Failed to connect.";
      }
    }

    async function connectWalletConnect() {
      try {
        await walletConnectProvider.enable();
        web3Provider = new ethers.providers.Web3Provider(walletConnectProvider);
        signer = web3Provider.getSigner();
        selectedAccount = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Connected via WalletConnect: " + selectedAccount;
        document.getElementById("buyButton").style.display = "inline-block";
        document.getElementById("disconnectButton").style.display = "inline-block";
      } catch (err) {
        console.error("WalletConnect error:", err);
      }
    }

    async function connectCoinbase() {
      try {
        const cbProvider = coinbaseWalletProvider.makeWeb3Provider("https://mainnet.infura.io/v3/63f289c3783f403aa722e9bda1b680aa", 1);
        provider = cbProvider;
        web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        selectedAccount = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Connected via Coinbase: " + selectedAccount;
        document.getElementById("buyButton").style.display = "inline-block";
        document.getElementById("disconnectButton").style.display = "inline-block";
      } catch (e) {
        console.error("Coinbase connect error:", e);
      }
    }

    function disconnectWallet() {
      provider = null;
      web3Provider = null;
      signer = null;
      selectedAccount = null;
      document.getElementById("status").innerText = "üîå Wallet disconnected.";
      document.getElementById("buyButton").style.display = "none";
      document.getElementById("disconnectButton").style.display = "none";
      document.getElementById("calc-output").innerText = "";
    }

    document.getElementById("tokenAmount").addEventListener("input", function() {
      const tokenPriceUSD = 27;
      const ethToUsdRate = 3000;
      const tokenCount = parseFloat(this.value);
      if (!isNaN(tokenCount) && tokenCount > 0) {
        const totalUSD = tokenCount * tokenPriceUSD;
        const totalETH = totalUSD / ethToUsdRate;
        document.getElementById("calc-output").innerHTML = `
          üíµ USD Total: <strong>$${totalUSD.toFixed(2)}</strong><br/>
          Œû ETH Required: <strong>${totalETH.toFixed(6)}</strong>
        `;
      } else {
        document.getElementById("calc-output").innerText = "";
      }
    });

    async function buyTokens() {
      try {
        const tokenPriceUSD = 27;
        const ethToUsdRate = 3000;
        const tokenCount = parseFloat(document.getElementById("tokenAmount").value);
        if (!tokenCount || isNaN(tokenCount) || tokenCount <= 0) {
          alert("Enter a valid token amount.");
          return;
        }

        const totalUSD = tokenCount * tokenPriceUSD;
        const totalETH = (totalUSD / ethToUsdRate).toFixed(6);

        const tx = await signer.sendTransaction({
          to: "0x41A61CdCf40a074546423Bae987B81733F3FBAc5",
          value: ethers.utils.parseEther(totalETH)
        });

        document.getElementById("status").innerText = `‚è≥ Transaction sent: ${tx.hash}`;
        document.getElementById("estimator").innerText = `üí∏ Paid ${totalETH} ETH for ${tokenCount} Reach tokens`;
        await tx.wait();
        document.getElementById("status").innerText = `‚úÖ Purchase confirmed!`;
      } catch (err) {
        console.error("Buy error:", err);
        alert("‚ùå Purchase failed. See console for details.");
      }
    }
  </script>
</body>
