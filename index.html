
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Token Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk/dist/browser.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    #wallet-output, #balance-output, #preview {
      margin-top: 20px;
      font-size: 1.1em;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1c90f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîó Reach Token Connect Portal</h1>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-output"></div>
  <div id="balance-output"></div>
  <div id="preview" style="color: #aaa;"></div>
  <button id="buy-button" style="display:none;">Buy Reach Token</button>
  <div id="error-message" style="display:none; color: red;">‚ö†Ô∏è Error loading wallet system</div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      let sdk, signer, contract, address;

      document.getElementById("connect-wallet").onclick = async () => {
        try {
          sdk = new ThirdwebSDK("ethereum", {
            clientId: "f2bdf5e0c3191caec35b87c25429712a"
          });

          signer = await sdk.wallet.connect();
          address = await signer.getAddress();
          document.getElementById("wallet-output").innerText = "‚úÖ Connected: " + address;

          contract = await sdk.getContract("0x41A61CdCf40a074546423Bae987B81733F3FBAc5", "token");

          const balance = await contract.erc20.balanceOf(address);
          document.getElementById("balance-output").innerHTML = "üí∞ <strong>" + balance.displayValue + "</strong> 9D-RC";

          document.getElementById("buy-button").style.display = "inline-block";
        } catch (err) {
          console.error("Connection error:", err);
          document.getElementById("error-message").style.display = "block";
        }
      };

      document.getElementById("buy-button").onclick = async () => {
        try {
          const ethAmount = prompt("Enter ETH to spend (e.g. 0.01):");
          if (!ethAmount || isNaN(ethAmount) || parseFloat(ethAmount) <= 0) {
            alert("Invalid ETH amount.");
            return;
          }

          const estimate = (parseFloat(ethAmount) * 1000 / 27).toFixed(2);
          document.getElementById("preview").innerText = `üßÆ Est. Reach Tokens: ${estimate}`;

          const tx = await contract.call("buyTokens", [0], {
            value: ethers.utils.parseEther(ethAmount)
          });

          await tx.wait();
          alert("‚úÖ Tokens purchased!");

          const balance = await contract.erc20.balanceOf(address);
          document.getElementById("balance-output").innerHTML = "üí∞ <strong>" + balance.displayValue + "</strong> 9D-RC";
        } catch (err) {
          console.error("Buy error:", err);
          alert("‚ùå Purchase failed. See console for details.");
        }
      };
    });
  </script>
</body>
</html>
