
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reach Token ‚Ä¢ Thirdweb Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/browser.umd.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #4fc3f7;
    }
    button {
      background-color: #4fc3f7;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      width: 200px;
      border-radius: 4px;
      text-align: center;
    }
    #status {
      margin-top: 30px;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîó Connect Wallet to Buy Reach Token</h1>
  <button id="connectBtn">Connect Wallet</button>

  <div id="walletInfo" style="margin-top: 30px;"></div>

  <div style="margin-top: 20px;">
    <input type="number" id="tokenAmount" placeholder="Amount of Reach Tokens" />
    <br />
    <button onclick="buyTokens()">üí∏ Buy Tokens</button>
  </div>

  <div id="status"></div>

  <script>
    const clientId = "f2bdf5e0c3191caec35b87c25429712a";
    const contractAddress = "0x41A61CdCf40a074546423Bae987B81733F3FBAc5";
    let sdk, signer, contract;

    async function connectWallet() {
      try {
        sdk = new thirdweb.ThirdwebSDK("ethereum", { clientId });
        signer = await sdk.wallet.connect();
        const address = await signer.getAddress();
        document.getElementById("walletInfo").innerText = `‚úÖ Connected: ${address}`;
        contract = await sdk.getContract(contractAddress, "token");
      } catch (err) {
        document.getElementById("walletInfo").innerText = "‚ùå Wallet connection failed.";
        console.error(err);
      }
    }

    async function buyTokens() {
      try {
        const tokenQty = parseFloat(document.getElementById("tokenAmount").value);
        if (!tokenQty || tokenQty <= 0) {
          alert("Please enter a valid token amount.");
          return;
        }

        // Pricing: $27/token, estimate ETH manually (assume $1867/ETH)
        const usdTotal = tokenQty * 27;
        const ethPrice = 1867.0;
        const ethAmount = usdTotal / ethPrice;

        const tx = await contract.call("buyTokens", [0], {
          value: ethers.utils.parseEther(ethAmount.toFixed(6))
        });

        document.getElementById("status").innerText = `‚úÖ TX sent: ${tx.receipt.transactionHash}`;
        await tx.wait();
        alert("üéâ Purchase successful!");
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Transaction failed. See console for details.";
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  </script>
</body>
</html>
