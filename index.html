<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reach Token Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Connect to Reach Token Wallet</h1>
  <button id="connectWallet">Connect Wallet</button>
  <button id="disconnectWallet" style="display:none;">Disconnect</button>
  <p id="walletDisplay"></p>

  <script>
    let web3;
    let currentAccount = null;

    const connectButton = document.getElementById("connectWallet");
    const disconnectButton = document.getElementById("disconnectWallet");
    const walletDisplay = document.getElementById("walletDisplay");

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          walletDisplay.innerText = `Connected: ${currentAccount}`;
          connectButton.style.display = 'none';
          disconnectButton.style.display = 'inline-block';
          console.log("Connected wallet:", currentAccount);
        } catch (error) {
          console.error("Connection error:", error);
        }
      } else {
        alert("Please install MetaMask or a Web3 wallet.");
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      walletDisplay.innerText = "Disconnected";
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
      console.log("Wallet disconnected.");
    }

    connectButton.onclick = connectWallet;
    disconnectButton.onclick = disconnectWallet;
  </script>
</body>
</html>
