<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reach Token Portal | 9th Dimension Robotics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
    }

    button {
      background: linear-gradient(135deg, #1e90ff, #00c6ff);
      color: #fff;
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 20px #00c6ff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      box-shadow: 0 0 30px #1e90ff, 0 0 60px #00c6ff;
      transform: scale(1.05);
    }

    #walletDisplay {
      margin-top: 20px;
      font-size: 1.1rem;
      word-wrap: break-word;
    }

    #logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #00c6ff);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Placeholder for future logo -->
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/9th_logo.svg/512px-9th_logo.svg.png" alt="Reach Token Logo">

  <h1>Welcome to Reach Token Portal</h1>
  <p>Connect your Web3 wallet to begin your journey into the 9th Dimension.</p>

  <button id="connectWallet">Connect Wallet</button>
  <button id="disconnectWallet" style="display:none;">Disconnect</button>

  <div id="walletDisplay"></div>

  <script>
    let web3;
    let currentAccount = null;

    const connectButton = document.getElementById("connectWallet");
    const disconnectButton = document.getElementById("disconnectWallet");
    const walletDisplay = document.getElementById("walletDisplay");

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          walletDisplay.innerHTML = `üîó Connected: <strong>${currentAccount}</strong>`;
          connectButton.style.display = 'none';
          disconnectButton.style.display = 'inline-block';
          console.log("Wallet connected:", currentAccount);
        } catch (err) {
          console.error("User rejected connection:", err);
        }
      } else {
        alert("MetaMask or Web3 wallet not found. Please install it first.");
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      walletDisplay.innerHTML = "‚ùå Wallet disconnected.";
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    connectButton.addEventListener("click", connectWallet);
    disconnectButton.addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
