<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Token Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #1c90f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
    img {
      height: 20px;
    }
    #status, #calc-output, #estimator {
      margin-top: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üîó Reach Token Portal</h1>
  <div>
    <button onclick="connectMetaMask()">
      <img src="https://cryptologos.cc/logos/metamask-fox-logo.png" alt="MetaMask" /> MetaMask
    </button>
    <button onclick="connectTrustWallet()">
      <img src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="TrustWallet" /> Trust Wallet
    </button>
  </div>
  <button onclick="disconnectWallet()" id="disconnectButton" style="display:none;">‚ùå Disconnect</button>
  <br/>
  <input type="number" id="tokenAmount" placeholder="How many Reach tokens?" />
  <div id="calc-output"></div>
  <button onclick="buyTokens()" id="buyButton" style="display:none;">ü™ô Buy Reach Tokens</button>
  <div id="status">Wallet not connected.</div>
  <div id="estimator"></div>

  <script>
    let provider, web3Provider, signer, selectedAccount;

    async function connectMetaMask() {
      if (window.ethereum && window.ethereum.isMetaMask) {
        try {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          web3Provider = new ethers.providers.Web3Provider(provider);
          signer = web3Provider.getSigner();
          selectedAccount = await signer.getAddress();
          document.getElementById("status").innerText = "‚úÖ Connected with MetaMask: " + selectedAccount;
          document.getElementById("buyButton").style.display = "inline-block";
          document.getElementById("disconnectButton").style.display = "inline-block";
        } catch (e) {
          console.error("MetaMask connect error:", e);
          document.getElementById("status").innerText = "‚ùå Failed to connect to MetaMask.";
        }
      } else {
        alert("MetaMask not detected. Please install the MetaMask extension.");
      }
    }

    async function connectTrustWallet() {
      if (window.ethereum && window.ethereum.isTrust) {
        try {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
          web3Provider = new ethers.providers.Web3Provider(provider);
          signer = web3Provider.getSigner();
          selectedAccount = await signer.getAddress();
          document.getElementById("status").innerText = "‚úÖ Connected with Trust Wallet: " + selectedAccount;
          document.getElementById("buyButton").style.display = "inline-block";
          document.getElementById("disconnectButton").style.display = "inline-block";
        } catch (e) {
          console.error("Trust Wallet connect error:", e);
          document.getElementById("status").innerText = "‚ùå Failed to connect to Trust Wallet.";
        }
      } else {
        alert("Trust Wallet not detected. Try using the Trust browser or enabling the extension.");
      }
    }

    function disconnectWallet() {
      provider = null;
      web3Provider = null;
      signer = null;
      selectedAccount = null;
      document.getElementById("status").innerText = "üîå Wallet disconnected.";
      document.getElementById("buyButton").style.display = "none";
      document.getElementById("disconnectButton").style.display = "none";
      document.getElementById("calc-output").innerText = "";
    }

    document.getElementById("tokenAmount").addEventListener("input", function() {
      const tokenPriceUSD = 27;
      const ethToUsdRate = 3000;
      const tokenCount = parseFloat(this.value);
      if (!isNaN(tokenCount) && tokenCount > 0) {
        const totalUSD = tokenCount * tokenPriceUSD;
        const totalETH = totalUSD / ethToUsdRate;
        document.getElementById("calc-output").innerHTML = `
          üíµ USD Total: <strong>$${totalUSD.toFixed(2)}</strong><br/>
          Œû ETH Required: <strong>${totalETH.toFixed(6)}</strong>
        `;
      } else {
        document.getElementById("calc-output").innerText = "";
      }
    });

    async function buyTokens() {
      try {
        const tokenPriceUSD = 27;
        const ethToUsdRate = 3000;
        const tokenCount = parseFloat(document.getElementById("tokenAmount").value);
        if (!tokenCount || isNaN(tokenCount) || tokenCount <= 0) {
          alert("Enter a valid token amount.");
          return;
        }

        const totalUSD = tokenCount * tokenPriceUSD;
        const totalETH = (totalUSD / ethToUsdRate).toFixed(6);

        const tx = await signer.sendTransaction({
          to: "0x41A61CdCf40a074546423Bae987B81733F3FBAc5",
          value: ethers.utils.parseEther(totalETH)
        });

        document.getElementById("status").innerText = `‚è≥ Transaction sent: ${tx.hash}`;
        document.getElementById("estimator").innerText = `üí∏ Paid ${totalETH} ETH for ${tokenCount} Reach tokens`;
        await tx.wait();
        document.getElementById("status").innerText = `‚úÖ Purchase confirmed!`;
      } catch (err) {
        console.error("Buy error:", err);
        alert("‚ùå Purchase failed. See console for details.");
      }
    }
  </script>
</body>
</html>
